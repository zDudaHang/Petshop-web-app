overwrite: true
schema: "../src/main/resources/graphql/*.graphqls"
documents: "src/**/*.gql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  "../src/main/kotlin/br/bridge/mariaeduarda/petshopApp/model/Types.kt":
    plugins:
      - kotlin
    config:
      listType: List
      package: br.bridge.mariaeduarda.petshopApp.model
